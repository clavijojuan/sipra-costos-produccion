<h3> Listado de productores </h3>
<div class="flex justify-content-between align-items-end custom-margin">
    <form class=" flex flex-column gap-2">
        <label for="filter">Filtrar</label>
        <input type="text" pInputText [formControl]="filterControl" />
    </form>

    <div class="flex flex-directin-row align-items-center justify-items-center gap-2">
        <p-button label="Descargar Excel" [outlined]="true" (onClick)="downloadAsXlsx()" [disabled]="!datos.length" />
        <p-button label="Nuevo productor" (click)="goToForm()" />
    </div>
</div>

<app-tablas *ngIf="datos.length; else emptyContainer" [titulos]="titulos" [datos]="datos" [accionVer]="true"
    [accionEditar]="true" [accionEliminar]="true" (consultar)="consultar($event)" (eliminar)="eliminar($event)"
    (editar)="editar($event)"></app-tablas>

<ng-template #emptyContainer>
    <h3 class="empty"> Actualmente no hay datos </h3>
</ng-template>
